<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="hhh">
            <a href="#">hhhhh</a>
        </div>
    </div>
    <script>
        var h=document.querySelector('.hhh');
        var a=h.children[0];
        a.addEventListener('click',function(e){
           
            alert('hhh');
            e.preventDefault();//阻止默认行为常用浏览器
            
            // e.returnValue();//ie兼容
            // return false;//阻止默认行为无兼容性问题
            e.stopPropagation(); //阻止事件冒泡
        })
        h.addEventListener('click',function(e){
            alert(1111);
        })
    </script>
</body>
</html>
