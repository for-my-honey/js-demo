    <script>
        var list=document.querySelectorAll("button");
        for(var i=0;i<list.length;i++){
            list[i].onclick=function(){
                for(var j=0;j<list.length;j++){
                list[j].style.background="";
            } //核心思想是先清除所有样式，再添加指定按钮样式
