<script>
    var myMath={
        PI:3.1415926,
        max:function(){
            var max=arguments[0];//注意arguments的使用
            for(var i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        },
        min:function(){
            var min=arguments[0];
            for(var i=0;i<arguments.length;i++){
                if(arguments[i]<min){
                    min=arguments[i];
                }
            }
            return min;
        }
    };
    console.log(myMath.PI);
    console.log(myMath.max(1.3,5,7));
    console.log(myMath.min(1,3,5,7));
</script>
