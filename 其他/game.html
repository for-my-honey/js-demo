<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>魔兽争霸注册</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<a href="#" target="_blank"><img src="img/logo.png" alt="魔兽世界"></a>
<form action="#" method="post" name="login-id" id="login-id" title="注册信息">
    <h2>创建账号</h2>
    <p>创建通行证账号，开启您在<b>《魔兽世界》</b>中的冒险旅程，免费畅玩到20级。</p>
    <table>
        <tr class="type1"><td><input type="text" name="id-number" id="id-number" placeholder="身份证号码" required>
        </td></tr>
        <tr class="type1"><td><input type="text" name="user-name" id="user-name" placeholder="姓名" required></td></tr>
        <tr class="type1"><td><input type="email" name="user-mail" id="user-mail" placeholder="邮箱地址" required></td></tr>
        <tr class="type1"><td><input type="password" name="user-psd" id="user-psd" placeholder="密码" required></td></tr>
        <tr class="type1"><td><input type="password" name="user-psd2" id="user-psd2" placeholder="确认密码输入" required></td></tr>
        <tr class="type1"><td><label><select name="user-question" id="user-question">
            <option selected>输入安全提问的问题</option>
            <option>小学语文老师是谁</option>
            <option>家里的宠物叫什么</option>
            <option>你的爱好是什么</option>
        </select></label></td></tr>
        <tr class="type1"><td><input type="text" name="user-answer" id="user-answer" placeholder="安全提问回答"></td></tr>
        <tr><td><label><input type="checkbox" required>我同意该 <a href="#" target="_blank">隐私政策</a>中规定的各项条款</label></td></tr>
        <tr><td><input type="submit" value="免费注册战网通行证"  class="type-btn1"></td></tr>
        <tr><td><input type="button" value="已经有通行证了？" src="#" class="type-btn2"></td></tr>
    </table>
</form>
</body>
</html>
